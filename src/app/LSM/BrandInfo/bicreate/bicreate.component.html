<div class="body">
    <mat-card>
        <div class="col-25">
            <button type="button" (click)=" CreateBrand()" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-color="dark">Execute</button>
            <button type="button" (click)=" DataGet()" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark">Search</button>
            <button type="button" (click)=" UpdateBrandInfo()" class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark">Update</button>
            <button type="button" (click)="ClearPage()" class="btn btn-outline-warning btn-rounded" data-mdb-ripple-color="dark">Clear</button>
        </div>
        <mat-card-content [formGroup]="formValue">
            <div align=right class="col-50">
                <div>
                    <mat-form-field appearance="fill" appearance="outline">
                        <mat-label>Brand ID</mat-label>
                        <input matInput  formControlName="brdcod" id="brdcod">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill" appearance="outline">
                        <mat-label>Brand Name</mat-label>
                        <input matInput formControlName="brdtit" id="brdtit">
                    </mat-form-field>
                </div>
            

                <div>
                    <mat-form-field appearance="fill" appearance="outline">
                        <mat-label>Country</mat-label>
                        <input matInput  formControlName="brdcountry" id="brdcountry">
                    </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field appearance="fill" appearance="outline">
                        <mat-label>Remarks</mat-label>
                        <input matInput  formControlName="remarks" id="remarks">
                    </mat-form-field>
                </div>   
            </div>        
        </mat-card-content>
    </mat-card>
</div>
